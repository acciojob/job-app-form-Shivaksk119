<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js"></script>

	<form id="jobApplication">
		<label for="name">Name:</label><br>
		<input name="name" id="name" type="text" required><br>
		<br>
		
		<label for="email">Email:</label><br>
		<input name="email" id="email" type="email" required><br>
		<br>
		
		<label>Gender:</label><br>
	
		<input name="gender" id="gender_m" type="radio" required>
		<label>male</label><br>
		
		<input name="gender" id="gender_f" type="radio" required>
		<label>female</label><br>
		<br>
		
		<label for="laptops">Laptop Brands:</label><br>
		<select name="laptops" id="laptops" form="jobApplication">
			<option value="">--Select a brand--</option>
			<option value="msi">MSI</option>
			<option value="hp">HP</option>
			<option value="dell">DELL</option>
			<option value="apple">Apple</option>
		</select><br>
		<br>

		<label for="age">Age:</label><br>
		<input name="age" id="age" type="number" required><br>
		<br>
		
		<label for="dob">Date of Birth:</label><br>
		<input name="dob" id="dob" type="date" required><br>
		<br>
		
		<label for="password">Password:</label><br>
		<input name="password" id="password" type="password" required><br>
		<br>
		
		<label for="portfolio">Portfolio:</label><br>
		<input name="portfolio" id="portfolio" type="url" required><br>
		<br>

		<button type="submit">Submit</button>
		
	</form>

</body>

</html>
